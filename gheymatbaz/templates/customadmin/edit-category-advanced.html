{% extends 'admin-base.html' %}

{% block content %}
    <!--START-MAIN-->

    <main class="custom-admin-main container">
        <div class="row">
            <div class="col-4">
                {{ category_attribute }}

            </div>
            <div class="col-8 ">


            </div>
    </main>
    <!--END-MAIN-->
{% endblock %}

{% block title %}
    test heed
{% endblock %}


{% block customjs %}
    <script>


        $('.js-example-basic-single').select2();
    </script>
{% endblock %}

{% block customstyle %}
    <style>
        .alert-dismissible {
            padding-right: 1.25rem !important;
            padding-left: 4rem !important;
        }

        .alert-dismissible .close {
            right: unset !important;
            left: 0 !important;
        }

        .category-table-row {

            margin-bottom: 0;
            padding: 0px 15px;
            border-bottom: 1px solid #eee;
        }

        .sub-category-table-row {
            margin-right: 25px;
        }

        .category-table-colm {
            display: inline-block;
            margin-bottom: 0;
            padding: 8px 15px;
        }

        .custom-admin-main {
            padding: 20px;
        }

        .cat-block {
            display: inline-block;
            width: 45%;
            vertical-align: top;
        }

        .category-table {
            display: table;
            width: 100%;
        }

        .category-table-row {
            display: table-row;
        }

        .category-table-colm {
            display: table-column;
        }

        .product-category-selector ul li {
            border-bottom: 1px solid #eee;
        }

        .product-category-selector ul li p {
            margin-bottom: 0;
        }

        .product-category-selector ul li > p:nth-child(2) {
            float: left;
            margin: 5px 10px;
        }

        .product-category-selector ul li > p:nth-child(3) {
            float: left;
            margin: 5px 10px;
        }

        .product-category-selector ul li > p:nth-child(4) {
            float: left;
            margin: 5px 10px;
        }

        .product-category-selector ul li > p:nth-child(5) {
            float: left;
            margin: 5px 10px;
        }

        .clear-fix {
            clear: both;
        }

        .product-category-selector ul {
            margin: 0;
            padding-right: 10px;

        }

    </style>
{% endblock %}
